<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment One</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navigation">
            <div class="logo"><h1>LOGO</h1></div>
            <button class="btn-primary signup-btn">Sign Up</button>
        </nav>
        <section class="banner">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="btn-primary banner-btn">Stay Focused</button>
        </section>
    </header>

    <main>
        <!-- Action Section -->
        <section class="action">
            <div class="action-left">
                <h1 style="font-size: 50px;">See It in Action</h1>
                <p style="font-size: 24px; font-weight: 200;">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="btn-primary action-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" class="action-right">
        </section>

        <!-- Productive User Section -->
        <section class="productive-user">
            <div class="productive-user-container">
                <h1 style="font-family: Raleway; font-size: 38px;">Joined Thousands of Productive Users</h1>
                <div class="productive-user-items">
                    <div>
                        <h1>50K</h1>
                        <h6>Active Users</h6>
                    </div>
                    <div>
                        <h1>2M+</h1>
                        <h6>Focus Sessions</h6>
                    </div>
                    <div>
                        <h1>95%</h1>
                        <h6>Satisfaction Rate</h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
